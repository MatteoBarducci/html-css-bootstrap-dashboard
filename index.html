<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/Link Bootstrap -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link CSS -->
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Link font awesome -->
    <title>Document</title>
</head>
<body>
    
    <header class="p-3 ms-header container-fluid">
        <div class="row d-flex g-3">
            <div class="col flex-grow-0 d-flex align-items-center">
                <img class="d-none d-md-flex align-items-center" src="img/logo.svg" alt="Boolean logo">
                <img class="d-flex d-md-none align-items-center ms-logo" src="img/mobile-logo.png" alt="Boolean logo">
            </div>
            <div class="col flex-grow-1">
                <div class="ms-search-bar px-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="ms-input-search" type="text" placeholder="Prova a cercare lezioni di Laravel">
                </div>
            </div>
            <div class="col flex-grow-0 d-flex align-items-center">
                <i class="fa-solid fa-list-ul d-none d-md-flex"></i>
                <i class="fa-solid fa-circle-question ms-3 d-none d-md-flex"></i>
                <i class="fa-solid fa-ellipsis-vertical ms-3 d-none d-md-flex"></i>
                <i class="fa-solid fa-bell ms-md-3"></i>
            </div>
        </div>
    </header>

    <main class="d-flex">
        <aside class="ms-aside d-flex flex-column text-white justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <span><i class="fa-solid fa-home mb-3"></i><span class="d-none d-md-inline ms-3">Home</span></span>
                <span><i class="fa-solid fa-chart-simple mb-3"></i> <span class="d-none d-md-inline ms-3"> Stats</span></span>
                <span><i class="fa-solid fa-signal"></i> <span class="d-none d-md-inline ms-2"> Signals</span></span>
            </div>
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-gear"></i> <span class="d-none d-md-inline ms-3">Admin</span>
            </div>
        </aside>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
